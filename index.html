<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Step Progress bar</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <hr class="progress-bar-back" />
        <hr class="progress-bar-front" />
        <div class="step checked">
          <i class="fas fa-check"></i>
          <small>Start</small>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <button class="btn" id="prev" disabled>
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
